apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: hardhome-backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hardhome-backend-app
  template:
    metadata:
      labels:
        name: hardhome-backend-pod
        app: hardhome-backend-app
    spec:
      containers:
        - name: hardhome-backend-container
          image: 342511920901.dkr.ecr.us-east-1.amazonaws.com/hardhome-backend-service-image-prod:latest     
          ports:
            - containerPort: 3020       
          env: 
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: hardhome-env-config-map
                  key: mongo-host
            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: hardhome-env-config-map
                  key: mongo-port
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: hardhome-env-config-map
                  key: mongo-db
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                configMapKeyRef:
                  name: hardhome-env-config-map
                  key: mongodb-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                configMapKeyRef:
                  name: hardhome-env-config-map
                  key: mongodb-password      
            - name: AWS_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  name: hardhome-env-config-map
                  key: aws-access-key     
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: hardhome-env-config-map
                  key: backend-server-port 
      imagePullSecrets:
        - name: us-east-1-ecr-registry  
